<body>
    <div class="se-pre-con"></div>
    <div class="form-body">
        <div class="row">
            <div class="img-holder">
                <div class="bg">
                    <img src="assets/images/image.svg" style="width: 500px; height: 500px;">
                </div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <p>Bem vindo de Volta</p>
                        <h3>Faça Login na sua Conta</h3>
                        <br />
                        
                        <div class="page-links">
                            <a href="index.html" class="active">Login</a><a href="registrar.html">Registrar</a>
                        </div>
                        <div class="alert alert-warning alert-dismissible fade show with-icon" role="alert">
                            Faça Login digitando as mesmas informações digitadas no cadastro
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="Endereço de E-mail" required>
                            <input class="form-control" type="password" name="password" placeholder="Senha" required>
                            <div id="login__options">
                                <div id="options">
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember" style="font-weight: 300;">Lembrar de mim</label>
                                </div>
                                <a href="esqueceu.html">Esqueceu sua senha?</a>
                            </div>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                           
                            <div class="form-google">
                                <button id="submit1" type="submit" class="ibtn1" style="
                                width: 347px;">Ou Google</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
